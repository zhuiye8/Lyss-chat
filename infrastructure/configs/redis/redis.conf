# Lyss AI Platform Redis 开发环境配置

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 数据持久化配置
save 900 1
save 300 10
save 60 10000

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 日志配置
loglevel notice
logfile ""

# AOF 持久化 (开发环境关闭以提升性能)
appendonly no

# 客户端连接
maxclients 10000

# 安全配置 (开发环境)
# requirepass ""

# 数据库数量
databases 16

# 键空间通知 (用于过期事件)
notify-keyspace-events Ex

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 内存使用优化
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog 稀疏表示限制
hll-sparse-max-bytes 3000

# 流数据结构配置
stream-node-max-bytes 4096
stream-node-max-entries 100

# RDB 压缩
rdbcompression yes
rdbchecksum yes

# 停止写入配置
stop-writes-on-bgsave-error yes

# 动态配置
rdbcompression yes
rdbchecksum yes