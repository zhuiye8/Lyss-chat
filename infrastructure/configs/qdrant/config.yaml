# Lyss AI Platform Qdrant 配置

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  max_request_size_mb: 32
  max_workers: 0
  
# 存储配置
storage:
  # 存储路径
  storage_path: ./storage
  
  # 内存映射阈值
  mmap_threshold_kb: 500000
  
  # 在内存中保持段
  memmap_threshold_kb: 200000
  
  # 性能配置
  performance:
    max_search_threads: 0
    max_optimization_threads: 0

# 集群配置 (单节点模式)
cluster:
  enabled: false

# 遥测配置
telemetry:
  disabled: false

# API 配置
api:
  enable_cors: true
  max_request_size_mb: 32

# Lyss AI Platform 特定配置
lyss_ai_platform:
  # 默认向量维度配置
  default_vector_size: 1536
  
  # 集合配置
  collections:
    # 用户记忆集合
    user_memories:
      vector_size: 1536
      distance: "Cosine"
      shard_number: 1
      replication_factor: 1
      
    # 群组记忆集合  
    group_memories:
      vector_size: 1536
      distance: "Cosine"
      shard_number: 1
      replication_factor: 1
      
    # 知识库集合
    knowledge_base:
      vector_size: 1536
      distance: "Cosine"
      shard_number: 1
      replication_factor: 1

# 日志配置
log_level: INFO

# 优化配置
optimizer:
  deleted_threshold: 0.2
  vacuum_min_vector_number: 1000
  default_segment_number: 0
  max_segment_size_kb: 200000
  memmap_threshold_kb: 200000
  indexing_threshold_kb: 20000
  flush_interval_sec: 5
  max_optimization_threads: 1